<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YAO Xiang｜前端專案作品集</title>
  <link rel="stylesheet" href="./css/ProjectSet.css" />
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <h1>前端專案作品集</h1>
    <p class="subtitle">
      以 PM 邏輯拆解需求，使用原生 JavaScript 實作前端功能
    </p>
  </header>

  <!-- ===== Main ===== -->
  <main class="portfolio">

    <!-- JS 將在此插入專案卡 -->
    <section id="project-list" class="project-list">
      <!-- project-card（由 JS 產生） -->
    </section>

  </main>

  <!-- ===== Project Modal（骨架） ===== -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-overlay"></div>

    <div class="modal-content">
      <button id="modal-close" class="modal-close">×</button>

      <!-- JS 填入內容 -->
      <h2 id="modal-title"></h2>

      <div id="modal-body">
        <!-- 專案詳細說明 -->
      </div>

      <div class="modal-actions">
        <a id="modal-demo" href="#" target="_blank" class="btn primary">查看 Demo</a>
        <a id="modal-ppt" href="#" target="_blank" class="btn secondary">查看 PPT</a>
      </div>
    </div>
  </div>

  <!-- JS 之後再加 -->
  <!-- <script type="module" src="databaseName.js"></script> -->
  <!-- <script type="module" src="database.js"></script> -->

</body>
</html>
